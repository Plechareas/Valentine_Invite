<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Me ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrap">
        <div class="card" aria-live="polite">

            <!-- ENVELOPE VIEW -->
            <section id="envelopeView" class="view is-active" aria-label="Envelope">
                <div class="envelope" role="button" tabindex="0" aria-label="Open the envelope">
                    <div class="env-back"></div>
                    <div class="env-front"></div>
                    <div class="env-flap"></div>

                    <div class="heart" aria-hidden="true">
                        <span class="heart-emoji">‚ù§Ô∏è</span>
                        <span class="heart-text">Open me</span>
                    </div>
                </div>

                <p class="hint">Tap the heart. I made this for you.</p>
            </section>

            <!-- LETTER VIEW -->
            <section id="letterView" class="view" aria-label="Letter">
                <canvas id="confettiCanvas" aria-hidden="true"></canvas>

                <article id="letterCard" class="letter" role="article">
                    <header class="letter-head">
                        <h1>Hi love ‚ù§Ô∏è</h1>
                        <p class="sub">I have one important question.</p>
                    </header>

                    <div class="letter-body">
                        <h2 class="question">Will you be my Valentine?</h2>
                        <p id="noLine" class="no-line" aria-live="polite"></p>

                        <div id="choices" class="btn-row btn-row-center">
                            <button id="yesBtn" class="btn btn-yes btn-fancy" type="button">
                                <span class="btn-icon">‚ù§Ô∏è</span>
                                <span>Yes</span>
                            </button>

                            <button id="noBtn" class="btn btn-no btn-fancy" type="button">
                                <span class="btn-icon">üôÉ</span>
                                <span>No</span>
                            </button>
                        </div>
                    </div>

                    <footer class="letter-foot">
                        <p class="tiny">Made with love. By me. For you.</p>
                    </footer>
                </article>

                <!-- YES VIEW -->
                <section id="yesView" class="yes-area" aria-label="Celebration">
                    <div class="heart-stage">
                        <div class="big-heart" aria-hidden="true">
                            <div class="big-heart-inner">
                                <h2 class="yes-title">Yay. I knew it. ‚ù§Ô∏è</h2>
                                <p class="yes-sub">Now come here. I owe you a hug.</p>
                                <img id="gif" class="gif gif-in-heart" alt="Celebration gif"
                                    src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" loading="lazy" />
                            </div>
                        </div>
                    </div>
                </section>
            </section>

        </div>

        <p class="footer">
            Tip. You can edit the text inside <span class="mono">index.html</span>.
        </p>
    </main>

    <!-- Put song.mp3 in the same folder -->
    <audio id="bgMusic" src="song.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
